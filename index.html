<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BECHYU</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="Please.png" alt="" class="icon" />
    <div class="card">
      <div class="search">
        <input type="text" class="search-bar" placeholder="ENTER YOUR NAME" />
        <input type="text" class="search-bar" placeholder="USER NAME" />
        <input type="text" class="search-bar" placeholder="PASSWORD" />
        <input type="text" class="search-bar" placeholder="ENTER YOUR E-MAIL" />
        <div class="custom-select">
          <select class="option">
            <option value="0">CHOOSE YOUR COLLEGE:</option>
            <option value="1">INDIAN INSTITUTE OF TECHNOLOGY BHU</option>
            <option value="2">INDIAN INSTITUTE OF TECHNOLOGY BOMBAY</option>
            <option value="3">INDIAN INSTITUTE OF TECHNOLOGY KANPUR</option>
            <option value="4">INDIAN INSTITUTE OF TECHNOLOGY MADRAS</option>
            <option value="5">INDIAN INSTITUTE OF TECHNOLOGY KHARAGPUR</option>
            <option value="6">INDIAN INSTITUTE OF TECHNOLOGY ROORKEE</option>
            <option value="7">INDIAN INSTITUTE OF TECHNOLOGY DELHI</option>
            <option value="8">INDIAN INSTITUTE OF TECHNOLOGY HYDERABAD</option>
            <option value="9">INDIAN INSTITUTE OF TECHNOLOGY MANDI</option>
            <option value="10">INDIAN INSTITUTE OF TECHNOLOGY JODHPUR</option>
            <option value="11">INDIAN INSTITUTE OF TECHNOLOGY ROPAR</option>
            <option value="12">INDIAN INSTITUTE OF TECHNOLOGY PATNA</option>
            <option value="13">INDIAN INSTITUTE OF TECHNOLOGY INDORE</option>
            <option value="14">INDIAN INSTITUTE OF TECHNOLOGY TIRUPATI</option>
            <option value="15">INDIAN INSTITUTE OF TECHNOLOGY BHILAI</option>
            <option value="16">INDIAN INSTITUTE OF TECHNOLOGY GUWAHATI</option>
            <option value="17">INDIAN INSTITUTE OF TECHNOLOGY JAMMU</option>
            <option value="18">
              INDIAN INSTITUTE OF TECHNOLOGY BHUBNESHWAR
            </option>
            <option value="19">INDIAN INSTITUTE OF TECHNOLOGY PALAKKAD</option>
            <option value="20">
              INDIAN INSTITUTE OF TECHNOLOGY GANDHINAGAR
            </option>
            <option value="21">INDIAN INSTITUTE OF TECHNOLOGY GOA</option>
            <option value="22">INDIAN INSTITUTE OF TECHNOLOGY DHANBAD</option>
            <option value="23">INDIAN INSTITUTE OF TECHNOLOGY DHARWAD</option>
          </select>
        </div>
        <button class="submit">SIGN UP</button>
      </div>
    </div>
    <p class="login">Log in | Sign up</p>
    <div class="img">
      <button class="flogin">
        <img src="facebo.png" alt="" class="facebook" />
      </button>
      <button class="glogin">
        <img src="google.png" alt="" class="google" />
      </button>
    </div>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
  </body>
</html>
